    <form action="/submit-form" method="POST">
    <div class="container">
        <div class="Sender Details">
            <select name="browse" id="browse"> </select>
            <button type="button">Browse</button>
            <label for="fname">First name: </label>
            <input type="text" id="fname" name="fname">
            <label for="lname">Last name: </label>
            <input type="text" id="lname" name="lname">
    	</div>
        <div class="Recv Details">
            <label for="rfname">Recv First name: </label>
            <input type="text" id="rfname" name="rfname">
            <label for="rlname">Recv Last name: </label>
            <input type="text" id="rlname" name="rlname">
            <label for="remail">Recv Email ID: </label>
            <input type="text" id="remail" name="remail">
            <button type="submit">Send</button>
        </div>
    </div>
    </div>
    </form>
